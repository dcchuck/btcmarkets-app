<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- <button id='research-button'>Research</button>
    <br> -->
    <div class='container'>
        <div class='row'>
            <div class='column column-10'>
                <img src='img/bitcoin-coin.png' height='40px' id='logo'>
            </div>
            <div class='column column-65'>
                <h1 id='header'>Bitcoin Market Info</h1>
            </div>
            <div class='column column-25' id='nav'>
                    <div class='nav-item'>
                        <a href='research.html' id='research-page'>Research</a>
                    </div>
                    <div class='separator'></div>
                    <div class='nav-item'>
                        <a href='https://www.github.com'>Source</a>
                    </div>
                    <span id='close'>X</span>
            </div>
        </div>
        <div class='row divider'></div>
        <div class='row'>
            <div class='column'>
                <h4 id='ticker-headline'>Ticker</h4>
                <table id='ticker-table'>
                    <tr>
                        <th>
                            Bid
                        </th>
                        <th>
                            Size
                        </th>
                        <th>
                            Ask
                        </th>
                        <th>
                            Size
                        </th>
                        <th>
                            Change
                        </th>
                        <th>
                            Percentage
                        </th>
                        <th>
                            Last
                        </th>
                        <th>
                            Volume
                        </th>
                        <th>
                            High
                        </th>
                        <th>
                            Low
                        </th>
                    </tr>
                </table>        
            </div>
        </div>
        <div class='row divider'></div>
        <div class='row'>
            <div class='column' id='order-book-column'>
                <h4 draggable="true" id='order-book-headline'>Order Book</h4>
                <table id='order-book-table'>
                    <tr>
                        <th>
                            Price
                        </th>
                        <th>
                            Orders
                        </th>
                        <th>
                            Size
                        </th>
                    </tr>
                </table>
            </div>
            <div class='column'>
                <h4>Trades</h4>
                <ul id='trades'></ul>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
